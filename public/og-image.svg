<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#020617"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="50%" style="stop-color:#d946ef"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="#8b5cf6" opacity="0.1"/>
  <circle cx="1100" cy="530" r="250" fill="#d946ef" opacity="0.1"/>
  
  <!-- Logo icon -->
  <rect x="500" y="150" width="80" height="80" rx="16" fill="url(#accent)"/>
  <text x="540" y="205" font-family="Arial, sans-serif" font-size="40" fill="white" text-anchor="middle">TC</text>
  
  <!-- Title -->
  <text x="600" y="300" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white" text-anchor="middle">TestCraft AI</text>
  
  <!-- Subtitle -->
  <text x="600" y="370" font-family="Arial, sans-serif" font-size="28" fill="#94a3b8" text-anchor="middle">Generador de Casos de Prueba con IA</text>
  
  <!-- Features -->
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="20" fill="#8b5cf6" text-anchor="middle">✓ Excel  ✓ PDF  ✓ Jira  ✓ TestRail  ✓ Gherkin</text>
  
  <!-- URL -->
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="24" fill="#64748b" text-anchor="middle">testcraftai.com</text>
</svg>
